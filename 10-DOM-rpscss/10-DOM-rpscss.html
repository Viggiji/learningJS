<!DOCTYPE html>
<html>
  <head>
    <title>
      gameeee
    </title>
    <link rel="stylesheet" href="10-rps.css">
  </head>
  <body>
    <p class="css-title">
      Rock Paper Scissors
    </p>
    <p>

      <button class="img-button" onclick="
        rno('Rock');
      ">
        <img class="move-img" src="emojis/rock-emoji.png" >
      </button>

      <button class="img-button" onclick="
       rno('Paper')
      ">
        <img class="move-img" src="emojis/paper-emoji.png" >
      </button>

      <button class="img-button" onclick="
      rno('Scissors')
      ">
        <img class="move-img" src="emojis/scissors-emoji.png" >
      </button>


      <p class="js-winorlose css-winorlose"></p>

      <p class="js-whichhand"></p>

      <p class="js-score css-score"> </p>
<!-- This paragraph's class is used in js to change the score however we want and keep
     the HTML code clean -->


      <button class="css-remove" onclick="
        localStorage.removeItem('trackscore');
        track = { Win: 0, Lose: 0, Tie: 0 };
        livescore();
      ">

        Reset Score

      </button>

    </p>
    <script src="10-rps.js"></script> 
  </body>
</html>
