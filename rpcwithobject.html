<!DOCTYPE html>
<html>
  <head>
    <title>
      gameeee
    </title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <p>
      <button onclick="
        rno('Rock');
        ">
        Rock
      </button>
      <button onclick="
       rno('Paper')
      ">
        Paper
      </button>
      <button onclick="
      rno('Scissors')
      ">
        Scissors
      </button>

      <button onclick="
      localStorage.removeItem('trackscore');
      track = { Win: 0, Lose: 0, Tie: 0 };
      alert('Score has been reset');
      alert(`Win ${track.Win} Tie ${track.Tie} Lose ${track.Lose}`);
      // I removed the Item socre itself if we reset it but then it would become null so 
      // afterwards we check if it is null and then set the score's as 0's
      ">
        Reset Score
      </button>
    </p>
    <script> 
      let x=''
      let compchoice=''

      let track=JSON.parse(localStorage.getItem('trackscore'));
      if (!track){
        track={
          Win:0,
          Lose:0,
          Tie:0 
        };
      } 
      function rno(mych){
        x= Math.random()
        if (x>=0 && x<1/3){
          compchoice='Rock';
        }
        else if(x>=1/3 && x<2/3){
          compchoice='Paper';
        }
        else{
          compchoice='Scissors';
        }
        if (mych=='Rock' && compchoice=='Paper'){
          alert('You picked Rock. Computer picked Paper. You lose ');
          track.Lose=track.Lose +1 ;
        }
        else if(mych=="Rock" && compchoice=="Rock"){
          alert('You picked Rock. Computer also picked Rock. Its a tie');
          track.Tie=track.Tie +1 ;
        }
        else if(mych=="Rock" && compchoice=="Scissors"){
          alert('You picked Rock. Computer picked Scissors . You Win');
          track.Win=track.Win +1 ;
        }
        else if (mych=='Paper' && compchoice=="Paper"){
          alert('You picked Paper. Computer also picked Paper. Its a tie');
          track.Tie=track.Tie +1 ;
        }
        else if(mych=="Paper" && compchoice=="Rock"){
          alert('You picked Paper. Computer picked Rock. You Win ');
          track.Win=track.Win +1 ;
        }
        else if(mych=="Paper" && compchoice=="Scissors"){
          alert('You picked Paper. Computer picked Scissors. You lose ');
          track.Lose=track.Lose +1 ;
        }
        else if (mych=="Scissors" && compchoice=="Rock"){
          alert('You picked Scissors. Computer picked Rock. You lose ');
          track.Lose=track.Lose +1 ;
        }
        else if(mych=="Scissors" && compchoice=="Paper"){
          alert('You picked Scissors. Computer picked Paper. You Win ');
          track.Win=track.Win +1 ;
        }
        else if(mych=="Scissors" && compchoice=="Scissors"){
          alert('You picked Scissors. Computer also picked Scissors. Its a tie');
          track.Tie=track.Tie +1 ;
        }

        localStorage.setItem("trackscore",JSON.stringify(track));
//  Stored track in localstorage score in string form becuz cant be stred in js form

        alert(`Win ${track.Win} Tie ${track.Tie} Lose ${track.Lose}`);
        console.log(track)
      }
    </script>
  </body>
</html>
